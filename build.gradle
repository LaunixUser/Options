apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.11

group 'org.ml'
version '3.2'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            [group: 'org.jdom', name: 'jdom2', version: '[2.0,)']
    )
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
buildscript {
    ext.kotlin_version = '1.4.30'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
